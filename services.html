<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script>
        fetch('meta.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            })
            .catch(error => console.error("Error loading meta data)", error))
    </script>

</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data; // Inject navbar into #navbar
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>
<div class="title">
  <h1>Our Services</h1>
</div>
<div id="footer"></div>
  <script>
  fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data; // Inject navbar into #navbar
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
